<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                padding: 20px;
            }
            form {
                width: 320px;
                margin: 0 auto;
                padding: 20px;
                border: 2px solid #4CAF50;
                border-radius: 10px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #333;
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 14px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #45a049;
            }
            #avg {
                margin-top: 15px;
                font-weight: bold;
                color: #333;
            }
        </style>
        <script>
            function a(){
                let x=document.getElementById("stn").value;
                let a=parseInt(document.getElementById("s1").value);
                let b=parseInt(document.getElementById("s2").value);
                let c=parseInt(document.getElementById("s3").value);
                let d=parseInt(document.getElementById("s4").value);
                let e=parseInt(document.getElementById("s5").value);
                let av=(a+b+c+d+e)/5;
                document.getElementById("avg").innerHTML="student name "  +  x  +" "+ "Average"+ av;
            }
        </script>
    </head>
    <body>
        <form>
            <label for="stn">Student name:</label>
            <input type="text" id="stn" name="stn" />
            <label for="s1">Subject 1:</label>
            <input type="number" id="s1" name="s1" />
            <label for="s2">Subject 2:</label>
            <input type="number" id="s2" name="s2" />
            <label for="s3">Subject 3:</label>
            <input type="number" id="s3" name="s3" />
            <label for="s4">Subject 4:</label>
            <input type="number" id="s4" name="s4" />
            <label for="s5">Subject 5:</label>
            <input type="number" id="s5" name="s5" />
            <button type="button" onclick="a()">Average values</button>
        </form>
        <p id="avg"></p>
    </body>
</html>
