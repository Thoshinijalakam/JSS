<html>
<head>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f0f8ff;
                margin: 20px;
            }
            button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 10px 5px;
                cursor: pointer;
                border-radius: 8px;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #45a049;
            }
            h1 {
                color: #333;
                font-size: 24px;
                margin: 10px 0 20px 0;
                min-height: 30px;
                padding: 10px;
                border: 1px solid #ccc;
                background-color: #fff;
                border-radius: 5px;
                width: 300px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <script>
            function mon(){
                document.getElementById("a").innerHTML="shiva";
            }
            function tues(){
                document.getElementById("b").innerHTML="Hanuman";
            }
            function wed(){
                document.getElementById("c").innerHTML="Krishna,ganesha";
            }
            function thurs(){
                document.getElementById("d").innerHTML="Sai baba";
            }
            function fri(){
                document.getElementById("e").innerHTML="Lakshmi devi";
            }
            function satur(){
                document.getElementById("f").innerHTML="venkateshwara swami";
            }
            function sun(){
                document.getElementById("g").innerHTML="suryudu";
            }
        </script>
    </head>
    <body>
        <button onclick="mon()">Monday</button><br><br>
        <button onclick="tues()">Tuesday</button><br><br>
        <button onclick="wed()">Wednesday</button><br><br>
        <button onclick="thurs()">Thursday</button><br><br>
        <button onclick="fri()">Friday</button><br><br>
        <button onclick="satur()">Saturday</button><br><br>
        <button onclick="sun()">Sunday</button><br><br>
        <h1 id="a"></h1>
        <h1 id="b"></h1>
        <h1 id="c"></h1>
        <h1 id="d"></h1>
        <h1 id="e"></h1>
        <h1 id="f"></h1>
        <h1 id="g"></h1>
    </body>
</html>
